spring:
  application:
    name: MediaService
  datasource:
    password: root
    username: root
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/medical_db
    jpa:
      database: mysql
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          use_sql_comments: true
  server:
    port: 8080
    address: 0.0.0.0
